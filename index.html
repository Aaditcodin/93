<!DOCTYPE html>
<html>
<head>
    <title>Lets chat WEB app</title>

    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link rel="stylesheet" type="text/css" href="lets-chat.css">
<script src="lets-chat.js"></script>
</head>
<body>
<section class="vh-100" style="background-image: linear-gradient(to right top, #f13333, #f0790a, #f1f504, #2af70f, #002f94);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h1 class="header"> 
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Lets chat WEB app <sup> <img src="m2.png"></p>
                 
                  </h1>

                <form class="mx-1 mx-md-4">
                  <img src="logo.png" class="logo">
                  <h3 >CHAT WITH FRIENDS ONLINE</h3>
          
                  <h4 >Join Lets chat WEB app today</h4>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">User Name:</label>
                      <input type="text" id="user_name"  placeholder="User Name" class="form-control"/>
                      
                      
                    </div>
                  </div>
                  <br/>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" id="login_button" class="btn btn-primary btn-lg" onclick="addUser()">Log in</button>
                    
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="chat1.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
                </body>
                </html>
